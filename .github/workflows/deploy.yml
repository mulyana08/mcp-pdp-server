name: Deploy MCP PDP Server

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Job 1: Test
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run syntax check
        run: |
          python -m py_compile src/server.py
          python -m py_compile src/rag/embeddings.py
          python -m py_compile src/rag/retriever.py
          echo "âœ… Syntax check passed!"

  # Job 2: Deploy source code to Server
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Clone/update repository
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            # Setup Python virtual environment
            python3 -m venv venv 2>/dev/null || python -m venv venv
            source venv/bin/activate
            
            # Install dependencies
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # Create .env file
            cat > .env << 'ENVFILE'
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
            PINECONE_INDEX_NAME=${{ secrets.PINECONE_INDEX_NAME }}
            ENVFILE
            
            echo "âœ… MCP Server deployed successfully!"
            echo "ðŸ“ Path: ${{ secrets.DEPLOY_PATH }}"
            echo "ðŸš€ Run with: source venv/bin/activate && python -m src.server"

  # Job 3: PR Check
  pr-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install and test
        run: |
          pip install -r requirements.txt
          python -m py_compile src/server.py
          echo "âœ… PR check passed!"
